<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class='bg-dark text-light'>
   <div class="container">
       <h1>Calculator</h1>
       <input type='number' placeholder='введите 1 число' id='input1' value='0'/>
       <input type='number' placeholder='введите 2 число' id='input2' value='0' />
       <div class="d-flex">
           <button id='plus'>+</button>
           <button id='minus'>-</button>
           <button id='multiply'>*</button>
           <button id='division'>/</button>
       </div>
       <button id='submit'>
           Вычислить
       </button>
       <button>
           <h4>Результат:</h4>
           <p id='result'>0</p>
       </button>
   </div>
    <script src="js/script.js"></script>
</body>
</html>
